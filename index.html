<!DOCTYPE html>
<html ng-app="katelynnsStore">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Katelynn's Car Rental</title>
</head>

<body ng-controller="carController as car">
    <h1 class="text-center">Katelynn's Car Rental</h1>

    <div class="list-group">

        <div class="list-group-item" ng-repeat="cars in car.cars">
            <h3>{{cars.name}} <em class="pull-right" ng-hide="cars.rented == cars.available">{{cars.price | currency}}</em></h3>

            <product-gallery></product-gallery>

            
            <product-tabs></product-tabs>
        </div>

    </div>

    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="clientAngular.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</body>

</html>
